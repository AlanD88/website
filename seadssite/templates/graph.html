{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<html>
  <meta charset="utf-8">
  <head>
    <link rel="stylesheet" type="text/css" href="{% static "css/graph.css" %}">
    <script src="{% static "js/bundle.js" %}"></script>

  </head>

  <body>


    <div id="chart"></div>

    <div align="center" class="wrap">
      <div class="btn" id="daily" title="View Daily Energy Usage">
        <input  id="daily_button"
                name="Daily Usage"
                type="button"
                value="Daily Usage"/>
      </div>

      <input type="text" id="datepicker">
    </div>
    <div align="center" class="wrap">
      <div class="btn" id="range" title="View Range Energy Usage">
        <input  id="range_button"
                name="Select Range"
                type="button"
                value="Select Range"/>
      </div>

      <input type="text" id="start">      
      <input type="text" id="end">
    </div>
  </body>
</html>
{% endblock %}
