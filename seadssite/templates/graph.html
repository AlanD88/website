{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<html>
  <meta charset="utf-8">
  <head>
    <link rel="stylesheet" type="text/css" href="{% static "css/graph.css" %}">
    <script src="{% static "js/bundle.js" %}"></script>

  </head>

  <body>
    <div id="chart"></div>

    <div align="center" class="wrap" id="chart-controls">

      <div class="chart-control">
        <input  id="daily-button"
                value="Daily Usage"
                type="button"/>
	<input type="text" id="daily-date">
      </div>
      
      <div class="chart-control">
	<input  id="range-button"
                value="Select Range"
                type="button"/>
	<input type="text" id="range-start">      
	<input type="text" id="range-end">
      </div>
    </div>
    
  </body>
</html>
{% endblock %}
